<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Hello, Django (with sqlite3)</h1>
    <table border="1">
        <col width="50">
        <col width="100">
        <col width="500">
        <col width="100">
        <tr>
            <th>number</th>
            <th>user</th>
            <th>title</th>
            <th>date</th>
        </tr>
        {% if not list %}
        <tr>
            <th colspan="4">-----작성된 글이 없습니다-----</th>
        </tr>
        {% else %}
            {% for data in list %}
                <tr>
                    <td>{{data.id}}</td>
                    <td>{{data.myname}}</td>
                    <td><a href="#">{{data.mytitle}}</a></td>
                    <td>{{data.mydate}}</td>
                </tr>
            {% endfor %}
        {% endif %}
        <tr>
            <td colspan="4" align="right">
                <input type="button" value="write" onclick="">
            </td>
        </tr>
    </table>
</body>
</html>
