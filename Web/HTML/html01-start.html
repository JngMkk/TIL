<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 블록 요소들은 블록 전체, 인라인은 자기 영역만 -->
    <h1>block_inline</h1>
    <h2 style="background-color: yellow;">block</h2>
    <p>줄바꿈</p>
    <div>블록 요소 안에 텍스트, <strong>인라인 요소</strong> 포함 가능
        <p>블록 요소 안에 블록 요소 포함 가능</p></div>
    <!-- hr : 줄긋기 -->
    <hr>
    <h2>inline</h2>
    <a href="#">줄바꿈 X</a>
    <q style="background-color: yellow">인라인 요소 안에 텍스트, <b>인라인 요소</b> 포함 가능</q><br>
    <span>인라인 요소 안에 <p>블록 요소</p> 포함 불가</span>
    <!-- 사용은 가능하나, 지양하자!! -->

</body>
</html>
