<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>TEXT</h1>

    <p>
        <!-- lt(<) gt(>) -->
        <!-- 웹 접근성 태그 (strong, em, ...) -->
        &lt;b&gt;<b>진하게</b><br>
        &lt;strong&gt;<strong>강하게</strong><br>
        &lt;i&gt;<i>기울임</i><br>
        &lt;em&gt;<em>강조하여</em><br>
        &lt;small&gt;<small>작은 텍스트, 코멘트</small><br>
        &lt;sup&gt;위<sup>첨자</sup><br>
        &lt;sub&gt;아래<sub>첨자</sub><br>
        &lt;ins&gt;<ins>내용 추가</ins><br>
        &lt;del&gt;<del>내용 삭제</del>
    </p>


</body>
</html>
