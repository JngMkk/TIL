<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            padding: 0px;
            margin: 0px;
        }
        .a{
            border: 1px solid red;
            margin: 10px;
        }
        section{
            height: 400px;
        }
        #left{
            width: 48%;
            height: 90%;
            float: left;
        }
        #right{
            width: 48%;
            height: 90%;
            float: right;
        }
    </style>
    
</head>

<body>
    <!-- html08-layout01 구조와 동일 -->
    <header class="a">
        <h1>제목</h1>
        <nav class="a">
            <span>
                <a href="#">메뉴1</a>
            </span>

            <span>
                <a href="#">메뉴2</a>
            </span>

            <span>
                <a href="#">메뉴3</a>
            </span>

            <span>
                <a href="#">메뉴4</a>
            </span>
        </nav>
    </header>

    <section class="a">
        <article class="a" id="left">
            <p>내용1</p>
        </article>

        <article class="a" id="right">
            <p>내용2</p>
        </article>
    </section>

    <footer class="a">
        <address>copyright &copy; all rights reserved ...</address>
    </footer>

</body>
</html>
