<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{width: 200px; height: 200px; background-color: crimson;}
        .addsize{width: 300px; height: 300px;}
        .onoff{display: none;}
    </style>
    <script src="resources/js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("img").toggleClass("onoff")
            })
            $("img").click(function(){
                if($(this).hasClass("addsize")){
                    $(this).removeClass("addsize").attr("title", "img smaller")
                }else{
                    $(this).addClass("addsize").attr("title", "img bigger")
                }
            })
        })
    </script>
</head>
<body>
    
    <button id="btn">class on/off</button>
    <br>
    <img src="resources/images/img1.jpeg" alt="img1" title="imgn1">
    <img src="resources/images/img2.jpeg" alt="img2" title="imgn2">
    <img src="resources/images/cat.jpg" alt="img3" title="imgn3">

</body>
</html>
