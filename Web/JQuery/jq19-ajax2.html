<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        *{margin:0px;padding:0px;}
        table{width: 800px; margin-top: 20px;}
        table tr:nth-child(1){background: orange;}
        legend + input{margin-left: 10px;}
        input{margin-bottom: 5px; width: 50px;}
        fieldset{width: 400px; margin-top: 10px;}
        body {width: 1000px; margin: 50px;}
    </style>
    
    <script type="text/javascript" src="resources/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="resources/js/create-table.js"></script>
    
    <script type="text/javascript">
    
        $(function(){
            $("#emp_search").click(function(){
                if($("table").length){
                    $("table").css("display", "")
                }else{
                    $.ajax({
                    url:"emplist.xml",
                    dataType:"xml",
                    success:function(data){
                        var empRowList=$(data).find("ROW");
                        $("body").append(makeTable(empRowList));
                    },
                    error:function(){
                        alert("통신 실패");	
                    }
                });
                }
            });
            $("#hide_table").click(function(){
                if($("table").length){
                    $("table").css("display", "none")
                }
            })
        });
    
    </script>
    
</head>
<body>
    
	<h1>데이터 가져오기</h1>

	<fieldset>
		<legend>사원 전체 조회</legend>
		<input type="button" value="조회" id="emp_search"/>
        <input type="button" value="접기" id="hide_table">
	</fieldset>

</body>
</html>
