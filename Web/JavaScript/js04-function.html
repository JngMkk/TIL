<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function func01(){
            alert("함수의 이름이 있습니다");
        }

        var func02 = function(){
            alert("함수의 이름이 없어요..");
        }

        function func03(){
            /*
            function test(){
                alert("내부 함수");
            }
            test();
            */

           (function(){
               alert("즉시 실행 함수");
           })();                        // function을 괄호로 감싸줌
        }
        
        function literalPrn(literal){       // literal parameter에 function(msg){alert(msg);} 전달
            literal("안녕하세요. 함수 형태의 값!! 입니다");     // 함수 실행
        }

        function func04(){
            literalPrn(function(msg){alert(msg);})      // literal = function(msg){alert(msg);}
        }

        function closureFunc(val){
            var suffix = "님, 안녕하세요~";
            function innerFunc(){
                alert(val + suffix + "잘 부탁 드립니다")
            }
            return innerFunc;   // 익명함수에서 변수에 함수를 담아놓고 실행 안한 것이랑 같은 상태(함수가 값으로 사용됨)    
        }                       // 내부함수에서 외부함수의 것을 가져와서 쓰는 것을 클로저라고 함
        
        var closureTest01 = closureFunc("멀캠");

        function colsureTest02(val){
            closureFunc(val)();
        }

    </script>
</head>
<body>
    
    <h1>function = 기능</h1>

    <h2>함수의 종류</h2>
    <p onclick="func01();">명시적 함수</p>
    <!-- 괄호 안붙히면 그냥 값(function(){...}만 가져옴 alert도 x )-->
    <p onclick="func02();">익명 함수</p>
    <p onclick="func03();">즉시 실행 함수</p>
    <p onclick="func04();">함수 리터럴</p>
    <p onclick="closureTest01();">클로저 : 외부함수에 접근 가능(변수 등)</p>
    <p onclick="colsureTest02('멀티캠퍼스');">연습</p>
</body>
</html>
