<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function object01(){
            this.name01 = "홍길동";     // this : 객체
            var name02 = "hong-gd";     // 지역변수
            this.getName02 = function(){
                return name02;
            }
        }

        function objTest(){
            var obj01 = new object01(); // 객체 생성
            // alert(obj01.name01);
            // alert(obj01.name02);        // undefined(obj01에 name02 없는데..?)
            // alert(obj01.getName02());

            // alert(object02.name);
            // object02.prn();
            obj01.prn();
        }

        // 객체 리터럴
        var object02 = {
            name: "Kim-sd",
            prn: function(){
                alert(object02.name + "의 전화번호 : 010-1234-5678");
            }
        }

        // 객체에 기능을 더 추가하고 싶을 때
        object01.prototype.prn = function(){
            alert(this.name01 + "의 전화번호는 010-1111-2222");
        }

    </script>
    <style>
        pre{
            font-size: 12pt;
            font-family: serif;
        }
    </style>
</head>
<body>

    <h1>Object(객체)</h1>

    <pre>
        객체의 구성
        
        - property : 속성

        - function(method) : 기능

        - this : 객체 내부의 메서드나 속성을 정의

        - prototype : 객체의 확장
    </pre>

    <button onclick="objTest();">확인</button>
    
</body>
</html>
