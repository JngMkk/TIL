<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">

        function numberObj(){
            // literal
            var num01 = 3
            // alert(num01+" : "+typeof(num01))

            // object
            var num02 = new Number(3);
            // alert(num02+" : "+typeof(num02))

            // parseInt : type을 int로 변환
            // alert(parseInt("1") + 1)    // 2
            // alert(parseInt("a") + 1)    // NaN(Not a Number)

            var prop = prompt("숫자만 입력해 주세요")
            if(isNaN(prop)){
                alert("숫자가 아닙니다")
            }else{
                alert("숫자입니다")
            }
        }

        function randomNum(){
            // Math.random() : 0 <= x < 1
            // Math.floor() : 내림
            // Math.round() : 반올림
            // Math.ceil() : 올림

            // 0 ~ 100
            var hundred = Math.floor(Math.random()*101)
            // 10 ~ 99
            var min = 10
            var max = 100
            var ran = Math.floor(Math.random() * (max - min) + min)
            alert(ran)
            // 1 ~ 45
            var lotto = Math.floor(Math.random() * 45 + 1)
        }

        function randomBG(){
            // sytle 색상 표현식 : rgb(255, 255, 255)
            var rNum = function(){
                return Math.floor(Math.random() * 256)
            }
            document.body.style.backgroundColor = "rgb("+ rNum() + "," + rNum() + "," + rNum() + ")"
        }

        function randomCircle(){
            var rNum = Math.floor(Math.random() * 200)
            var circle = document.getElementById("circle")
            circle.style.width = rNum + "px"
            circle.style.height = rNum + "px"
            circle.style.borderRadius = rNum/2 + "px"
            circle.style.display = "block"
        }

        function round(num){
            var m = Number((Math.abs(num) * 100).toPrecision(15));
            return Math.round(m) / 100 * Math.sign(num)
        }

        function circleArea(){
            var circle = document.getElementById("circle").style
            // var radius = circle.borderRadius.substring(0, circle.borderRadius.length-2)
            var radius = parseInt(circle.borderRadius)
            var area = Math.PI * Math.pow(radius,2)
            var len = 2 * Math.PI * radius
            document.getElementById("area").innerHTML = round(area)
            document.getElementById("len").innerHTML = round(len)
        }

    </script>
    <style>
        button{
            margin: 3px;
        }
        #circle{
            border: 1px solid red;
            display: none;
        }
    </style>

</head>
<body>

    <h1>숫자</h1>

    <button onclick="numberObj()">숫자</button>
    <br>
    <button onclick="randomNum()">난수</button>
    <br>
    <button onclick="randomBG()">배경색 변환</button>
    <br>
    <button onclick="randomCircle()">랜덤 원 그리기</button>
    <button onclick="circleArea()">원의 넓이/둘레</button>
    <br>
    원의 넓이 : <span id="area"></span>
    <br>
    원의 둘레 : <span id="len"></span>
    <br>
    <br>
    <br>
    <div id="circle"></div>
    
</body>
</html>
