<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 6px;
        }
    </style>
    <script>
        var arrayObj = new Array()
        var arrayLiteral = ['v1', 'v2', 3, 4]       // object
        var arrayObj2 = new Array(5)
        var arrayObj3 = new Array(1, 2, 3, 4, 5)

        // onload = function(){
        //     alert(arrayObj2[1])                     // undefined
        // }

        function multiArr(){
            var len = 3
            var arr = new Array(len)
            for(var i=0; i<arr.length; i++){
                arr[i] = new Array(len)
            }
            arr[0][0] = "수박"
            arr[0][1] = "딸기"
            arr[0][2] = "키위"
            arr[1][0] = 1
            arr[1][1] = 2
            arr[1][2] = 3
            arr[2][0] = ['lol', 'wow']
            arr[2][1] = ['python', 'numpy', 'pandas']
            arr[2][2] = ['javascript', ['function']]

            arr[1][2] = 9
            arr[2][2][1][0] = 'jquery'
            alert(arr)
        }

        function joinTest(){
            var nums = ['1', '2', 3, 4, '5']
            var res = nums.join('+')
            alert(res)
            alert(eval(res))
        }

        function sortTest1(){
            var arr = ['a', 'd', 'b', 'c']
            alert(arr)
            arr.sort()      // Ascii code 순으로 정렬
            alert(arr)
        }
        
        function compareNum(a, b){
            return a - b
        }

        function sortTest2(){
            var arr = [1, 2, 6, 11, 3, 65, 21]
            alert(arr)
            arr.sort(compareNum)
            alert(arr)
        }

        function reverseTest(){
            var arr = [19, 2, 3, 6, 22, 100]
            alert(arr)
            arr.reverse()
            alert(arr)
            arr.sort(function(a, b){return b - a})
            alert(arr)
        }

        function pushNShift(){
            var queue = new Array()
            queue.push("first")
            queue.push("second")
            queue.push("third")
            alert(queue)

            var a = queue.shift()       // leftpop
            alert(a)
            alert(queue)

            queue.push('fourth')
            alert(queue)

            var b = queue.pop()         // rightpop
            alert(b)
            alert(queue)
        }

        function sliceTest(){
            var arr1 = new Array(1, 2, 3, 4, 5, 6, 7)
            var slice1 = arr1.slice(1, 3)
            alert(slice1)

            var arr2 = new Array(4)
            arr2[0] = new Array(1, 2)
            arr2[1] = new Array(3, 4)
            arr2[2] = new Array(5, 6)
            arr2[3] = new Array(7, 8)
            var slice2 = arr2.slice(1, 3)
            alert(slice2)
            slice2[0][0] = 33
            alert(arr2)                 // shallow copy기 때문에 arr2도 바뀜
        }

    </script>
</head>
<body>
    
    <h1>배열(객체)</h1>

    <ul>
        <li onclick="multiArr()">다중 배열</li>
        <li onclick="joinTest()">join 함수</li>
        <li>배열 정렬
            <ul>
                <li onclick="sortTest1()">sort() : 문자 정렬</li>
                <li onclick="sortTest2()">sort() : 숫자 정렬</li>
                <li onclick="reverseTest()">reverse() : 거꾸로 정렬</li>
            </ul>
        </li>
        <li onclick="pushNShift()">배열 Queue
            <ul>
                <li>push()</li>
                <li>shift()</li>
                <li>pop()</li>
            </ul>
        </li>
        <li onclick="sliceTest()">slice() : 배열의 부분을 가지고 새로운 배열 생성</li>
    </ul>

</body>
</html>
