    <script>
        function locTest(){

            location.replace("http://www.youtube.com")
        }
        function locTest4(){
            location.reload()
        }
    </script>

        *{
            margin: 5px;
        }
    </style>
</head>
<body>
    
    <button onclick="locTest()">경로 연습(현재 페이지에서 지정한 url로 가라)</button>
    <br>
    <button onclick="locTest2()">경로 연습(현재 페이지에서 지정한 url로 가라)</button>
    <br>
    <button onclick="locTest3()">경로 연습(현재 페이지를 지정한 url로 교체)</button>
    <br>
    <button onclick="locTest4()">새로고침</button>
