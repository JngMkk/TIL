<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img, #imgview{
            width: 300px;
            height: 300px;
        }
    </style>
    <script>
        function createImg(){
            // 1. 이름이 rdobtn인 요소들을 가지고 온다
            var radios = document.getElementsByName("rdobtn")

            // 2. 가지고 온 요소들의 length만큼 반복하여 라디오 버튼이 체크되어 있는지 확인하고,
            //    만일 체크되었다면 자신의 이미지를 가지고 온다
            var radioVal = ""
            for(var i=0; i<radios.length; i++){
                if(radios[i].checked){
                    radioVal = "resources/images/" + radios[i].value
                }
            }

            // 3. img태그를 생성하고, src 속성에 위의 값을 저장하여 화면에 그림이 나오도록 하자
            var img = document.createElement("img")
            img.setAttribute("src", radioVal)

            var div = document.getElementById("imgview")
            var chd = document.querySelector("#imgview > img")
            div.replaceChild(img, chd)
        }

        function deleteImg(){
            var radios = document.getElementsByName("rdobtn")
            for(var i=0; i<radios.length; i++){
                radios[i].checked = false
            }
            var div = document.getElementById("imgview")
            div.innerHTML = "<img src='' alt='생성할 이미지를 선택해주세요'>"
            // document.querySelector("#imgview > img").src = ""
        }

    </script>
</head>
<body>
    
    <input type="radio" name="rdobtn" value="img1.jpg">img1<br>
    <input type="radio" name="rdobtn" value="img2.jpg">img2<br>
    <input type="radio" name="rdobtn" value="img2.jpg">img3<br>

    <button onclick="createImg()">이미지 생성</button>
    <button onclick="deleteImg()">이미지 삭제</button>

    <div id="imgview"><img src="" alt="생성할 이미지를 선택해주세요"></div>
    
</body>
</html>
